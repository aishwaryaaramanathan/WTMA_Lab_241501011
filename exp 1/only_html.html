<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Resume Builder</title>
</head>
<body>

  <h1 align="center">Online Resume Builder</h1>
  <p align="center">Fill in all required details to create your resume</p>

  <form>

    <fieldset>
      <legend><strong>Personal Information</strong></legend>

      <label>Full Name *</label><br>
      <input type="text" name="name" required><br><br>

      <label>Email *</label><br>
      <input type="email" name="email" required><br><br>

      <label>Phone *</label><br>
      <input type="tel" name="phone" required><br><br>

      <label>Location *</label><br>
      <input type="text" name="location" required><br><br>
    </fieldset>

    <br>

    <fieldset>
      <legend><strong>Professional Summary</strong></legend>
      <textarea rows="5" cols="60" required
        placeholder="Brief summary about yourself"></textarea>
    </fieldset>

    <br>

    <fieldset>
      <legend><strong>Skills</strong></legend>
      <textarea rows="4" cols="60" required
        placeholder="Example: HTML, CSS, JavaScript, Python"></textarea>
    </fieldset>

    <br>

    <fieldset>
      <legend><strong>Experience</strong></legend>
      <textarea rows="6" cols="60" required
        placeholder="Job title, company name, responsibilities"></textarea>
    </fieldset>

    <br>

    <fieldset>
      <legend><strong>Education</strong></legend>
      <textarea rows="4" cols="60" required
        placeholder="Degree, institution, year"></textarea>
    </fieldset>

    <br>

    <fieldset>
      <legend><strong>Projects</strong></legend>
      <textarea rows="4" cols="60"
        placeholder="Project title and description"></textarea>
    </fieldset>

    <br>

    <p align="center">
      <input type="submit" value="Submit Resume">
      <input type="reset" value="Clear Form">
    </p>

  </form>

</body>
</html>
